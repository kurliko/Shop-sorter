{% extends "base.html" %}

{% block title %}Sorter Zakupów{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white p-6 rounded-xl shadow-sm mb-6">
        <form action="/sort" method="post">
            <label class="block text-sm font-medium text-gray-700 mb-2">Wklej listę zakupów:</label>
            <textarea name="shopping_list" rows="5" 
                class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-red-500 outline-none mb-4"
                placeholder="chleb, masło, pomidory..."></textarea>
            <button type="submit" class="w-full bg-red-600 text-white font-bold py-3 rounded-lg hover:bg-red-700 transition">
                Generuj trasę
            </button>
        </form>
    </div>

    {% if items %}
    <div class="bg-white p-6 rounded-xl shadow-sm">
        <h2 class="text-lg font-bold mb-4 border-b pb-2 text-gray-800">Twoja trasa po sklepie:</h2>
        <ul class="space-y-3">
            {% for item in items %}
            <li class="flex items-center gap-3 p-3 bg-gray-50 rounded-lg border-l-4 border-red-500">
                <input type="checkbox" class="w-5 h-5 rounded text-red-600">
                <span class="capitalize text-gray-700">{{ item }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
{% endblock %}
