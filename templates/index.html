<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaufland Sorter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-md mx-auto p-6">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-red-600">ðŸ›’ Sorter ZakupÃ³w</h1>
            <p class="text-gray-500">Kaufland Edition</p>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-sm mb-6">
            <form action="/sort" method="post">
                <label class="block text-sm font-medium text-gray-700 mb-2">Wpisz listÄ™ (np. chleb, mleko, pomidor):</label>
                <textarea name="shopping_list" rows="4" 
                    class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none mb-4"
                    placeholder="Wpisz produkty..."></textarea>
                <button type="submit" class="w-full bg-red-600 text-white font-semibold py-3 rounded-lg hover:bg-red-700 transition">
                    Sortuj trasÄ™
                </button>
            </form>
        </div>

        {% if items %}
        <div class="bg-white p-6 rounded-xl shadow-sm">
            <h2 class="text-lg font-bold mb-4 border-b pb-2">Twoja trasa:</h2>
            <ul class="space-y-3">
                {% for item in items %}
                <li class="flex items-center gap-3 p-2 bg-gray-50 rounded">
                    <input type="checkbox" class="w-5 h-5 rounded border-gray-300 text-red-600">
                    <span class="capitalize">{{ item }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
